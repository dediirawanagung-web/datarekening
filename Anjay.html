<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Data e-Wallet DANA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --light-cyan: #88ffff;
      --light-cyan-transparent: rgba(136, 255, 255, 0.4);
      --glow-effect: 0 0 10px rgba(136, 255, 255, 0.5);
      --pulse-effect: 0 0 15px rgba(136, 255, 255, 0.8);
      --text-glow: 0 0 5px rgba(136, 255, 255, 0.8), 0 0 10px rgba(136, 255, 255, 0.6), 0 0 15px rgba(136, 255, 255, 0.4);
      --text-bright-glow: 0 0 10px rgba(136, 255, 255, 1), 0 0 20px rgba(136, 255, 255, 0.8), 0 0 30px rgba(136, 255, 255, 0.6);
      --dark-blue: #0a192f;
      --medium-blue: #172a45;
      --accent-blue: #23a6d5;
    }
    
    /* Animasi untuk border */
    @keyframes borderBlink {
      0%, 100% {
        border-color: var(--light-cyan-transparent);
        box-shadow: var(--glow-effect);
      }
      50% {
        border-color: var(--light-cyan);
        box-shadow: var(--pulse-effect);
      }
    }
    
    /* Animasi untuk teks header dan elemen non-data */
    @keyframes textBlink {
      0%, 100% {
        color: var(--light-cyan);
        text-shadow: var(--text-glow);
      }
      50% {
        color: white;
        text-shadow: var(--text-bright-glow);
      }
    }
    
    /* Animasi untuk background - ditingkatkan */
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    /* Animasi untuk card hover */
    @keyframes cardFloat {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }
    
    /* Animasi pulse halus untuk teks data di dalam tabel */
    @keyframes dataPulse {
      0% {
        text-shadow: 
          0 0 4px rgba(136, 255, 255, 0.6),
          0 0 8px rgba(136, 255, 255, 0.4);
      }
      50% {
        text-shadow: 
          0 0 8px rgba(136, 255, 255, 0.9),
          0 0 14px rgba(136, 255, 255, 0.6),
          0 0 18px rgba(0, 204, 255, 0.4);
      }
      100% {
        text-shadow: 
          0 0 4px rgba(136, 255, 255, 0.6),
          0 0 8px rgba(136, 255, 255, 0.4);
      }
    }

    /* Animasi fade in saat elemen muncul */
    @keyframes fadeInGlow {
      0% {
        opacity: 0;
        text-shadow: none;
      }
      100% {
        opacity: 1;
        text-shadow: var(--text-glow);
      }
    }
    
    /* Animasi untuk loading dots */
    @keyframes loadingDots {
      0%, 20% {
        content: '.';
      }
      40% {
        content: '..';
      }
      60%, 100% {
        content: '...';
      }
    }
    
    /* Animasi untuk partikel bergerak */
    @keyframes floatParticles {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Animasi untuk grid background */
    @keyframes gridMove {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 50px 50px;
      }
    }
    
    body {
      font-family: 'Rajdhani', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      /* Background yang ditingkatkan dengan gradien lebih kompleks */
      background: 
        radial-gradient(ellipse at top left, rgba(0, 50, 100, 0.5), transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(0, 100, 150, 0.4), transparent 50%),
        linear-gradient(135deg, var(--dark-blue), var(--medium-blue), #0f2744, #172a45);
      background-size: 400% 400%, 400% 400%, 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: var(--light-cyan);
      font-size: 16px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Efek grid background futuristik */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(rgba(136, 255, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(136, 255, 255, 0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 10s linear infinite;
      z-index: -3;
    }
    
    /* Efek partikel background */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://i.pinimg.com/736x/72/e5/27/72e527f948d31030e224d21f06a9b048.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.1;
      z-index: -2;
    }
    
    /* Efek overlay yang ditingkatkan */
    .overlay-effect {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 153, 217, 0.2) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(0, 212, 170, 0.2) 0%, transparent 20%),
        radial-gradient(circle at center, transparent 0%, rgba(10, 25, 47, 0.8) 100%);
      z-index: -1;
    }
    
    /* Partikel animasi */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background-color: var(--light-cyan);
      border-radius: 50%;
      opacity: 0.4;
      animation: floatParticles 15s infinite linear;
    }
    
    /* Container utama */
    .main-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }
    
    .header-container {
      background: linear-gradient(135deg, rgba(23, 42, 69, 0.9), rgba(10, 25, 47, 0.9));
      padding: 30px;
      border-radius: 15px;
      border: 1px solid var(--light-cyan-transparent);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      animation: borderBlink 3s infinite;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    /* Efek holografik pada header - ditingkatkan */
    .header-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(136, 255, 255, 0.1) 50%,
        transparent 70%
      );
      transform: rotate(45deg);
      animation: holographic 3s infinite;
    }
    
    @keyframes holographic {
      0% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
      }
      100% {
        transform: translateX(100%) translateY(100%) rotate(45deg);
      }
    }
    
    /* Logo DANA */
    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #0099d9, #00d4aa);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 24px;
      color: white;
      box-shadow: 0 0 20px rgba(0, 153, 217, 0.5);
      animation: cardFloat 3s ease-in-out infinite;
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--light-cyan);
      text-align: center;
      font-size: 32px;
      margin: 0 0 25px 0;
      text-shadow: var(--text-glow);
      animation: textBlink 3s infinite;
      font-weight: 700;
      letter-spacing: 2px;
      position: relative;
      z-index: 1;
    }
    
    .search-container {
      position: relative;
      margin-top: 20px;
    }
    
    .search-box {
      width: 100%;
      padding: 15px 20px 15px 50px;
      font-size: 18px;
      border: 1px solid var(--light-cyan-transparent);
      border-radius: 30px;
      background-color: rgba(0, 0, 0, 0.3);
      color: var(--light-cyan);
      transition: all 0.3s;
      box-sizing: border-box;
      font-weight: 500;
      text-shadow: var(--text-glow);
    }
    
    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--light-cyan);
      font-size: 18px;
    }

    .search-box::placeholder {
      color: var(--light-cyan);
      opacity: 0.8;
    }
    
    .search-box:focus {
      outline: none;
      border-color: var(--light-cyan);
      box-shadow: var(--pulse-effect);
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .content-wrapper {
      background: linear-gradient(135deg, rgba(23, 42, 69, 0.9), rgba(10, 25, 47, 0.9));
      padding: 30px;
      border-radius: 15px;
      border: 1px solid var(--light-cyan-transparent);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      animation: borderBlink 3s infinite;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    /* Efek holografik pada content - ditingkatkan */
    .content-wrapper::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(136, 255, 255, 0.05) 50%,
        transparent 70%
      );
      transform: rotate(45deg);
      animation: holographic 4s infinite;
    }
    
    /* Tabel dengan desain futuristik */
    .table-container {
      overflow-x: auto;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      color: inherit;
      font-size: 16px;
      margin-bottom: 20px;
      animation: fadeInGlow 1s ease-in-out;
      position: relative;
      z-index: 1;
    }
    
    th {
      padding: 15px;
      text-align: center;
      border: none;
      background: linear-gradient(90deg, rgba(0, 153, 217, 0.3), rgba(0, 212, 170, 0.3));
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: var(--text-bright-glow);
      position: relative;
    }
    
    th:first-child {
      border-top-left-radius: 10px;
    }
    
    th:last-child {
      border-top-right-radius: 10px;
    }
    
    td {
      padding: 15px;
      text-align: center;
      border: none;
      background-color: transparent;
      animation: dataPulse 4s ease-in-out infinite;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    tr:nth-child(even) td {
      background-color: rgba(0, 0, 0, 0.1);
    }
    
    tr:hover td {
      animation: none;
      color: white;
      text-shadow: var(--text-bright-glow);
      transform: scale(1.02);
      background-color: rgba(0, 153, 217, 0.1);
    }
    
    .no-results, .error-message, .digital-datetime, .loading {
      text-align: center;
      color: var(--light-cyan);
      padding: 15px;
      background-color: transparent;
      border-radius: 0;
      border: none;
      font-size: 16px;
      animation: fadeInGlow 1s ease-in-out;
      text-shadow: var(--text-glow);
      position: relative;
      z-index: 1;
    }

    .digital-datetime {
        font-family: 'Orbitron', monospace;
        font-size: 18px;
        margin-top: 20px;
        letter-spacing: 1px;
        font-weight: 500;
        background: linear-gradient(90deg, rgba(0, 153, 217, 0.2), rgba(0, 212, 170, 0.2));
        padding: 10px;
        border-radius: 20px;
        display: inline-block;
    }

    .loading {
        font-style: italic;
        opacity: 0.8;
        border-bottom: 1px dashed var(--light-cyan-transparent);
        position: relative;
    }
    
    .loading::after {
      content: '.';
      animation: loadingDots 1.5s infinite;
    }

    .error-message {
        font-weight: bold;
        margin-top: 20px;
        animation: textBlink 1s infinite;
        background-color: rgba(255, 0, 0, 0.1);
        border-radius: 10px;
        padding: 15px;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      color: var(--light-cyan);
      font-size: 14px;
      opacity: 0.7;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .header-container, .content-wrapper {
        padding: 20px;
      }
      
      th, td {
        padding: 10px;
        font-size: 14px;
      }
      
      .search-box {
        padding: 12px 15px 12px 40px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Overlay effect yang ditingkatkan -->
  <div class="overlay-effect"></div>
  
  <!-- Partikel animasi -->
  <div class="particles" id="particles"></div>
  
  <div class="main-container">
    <!-- Container untuk Judul dan Pencarian -->
    <div class="header-container">
      <div class="logo-container">
        <div class="logo">DANA</div>
      </div>
      <h1>E-Wallet Data</h1>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" class="search-box" placeholder="Cari data e-wallet">
      </div>
    </div>
    
    <!-- Container untuk konten utama (tabel data) -->
    <div class="content-wrapper">
      <div class="results-container">
        <div id="loading" class="loading">Memuat data</div>
        <div id="resultsTable"></div>
        <div id="errorMessage" class="error-message"></div>
        <div id="digitalDatetime" class="digital-datetime"></div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2023 E-Wallet Data Management System</p>
    </div>
  </div>

  <script>
    // Konfigurasi Google Sheets
    const SPREADSHEET_ID = '1F6Ad6wME7PnwdG-jpVaUlNh4yTZ7GNJmCSW-2tKi33Q';
    const SHEET_NAME = 'DATA REK E-WALLET';
    const API_KEY = 'AIzaSyA4hQZ5nWzRg9VjGhM5bGnW1rWkQp7zN1o'; // Ganti dengan API key Anda jika diperlukan
    
    // URL untuk mengambil data dari Google Sheets
    const GOOGLE_SHEETS_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;
    
    // Variabel untuk menyimpan data DANA
    let danaData = [];
    
    // Fungsi untuk membuat partikel animasi
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Ukuran acak untuk partikel
        const size = Math.random() * 5 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Posisi acak
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Durasi animasi acak
        const duration = Math.random() * 20 + 10;
        particle.style.animationDuration = `${duration}s`;
        
        // Delay animasi acak
        const delay = Math.random() * 5;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Fungsi untuk mengambil data dari Google Sheets
    async function fetchDanaData() {
      try {
        const response = await fetch(GOOGLE_SHEETS_URL);
        if (!response.ok) {
          throw new Error('Gagal mengambil data dari Google Sheets');
        }
        
        const text = await response.text();
        // Parse data dari format khusus Google Sheets
        const json = JSON.parse(text.substring(47).slice(0, -2));
        
        // Ekstrak data dari tabel
        const rows = json.table.rows;
        
        // Konversi ke format yang diharapkan
        danaData = rows.map(row => {
          const cells = row.c;
          return {
            gDana: cells[0] ? cells[0].v : '',
            namaDana: cells[1] ? cells[1].v : '',
            nomorDana: cells[2] ? cells[2].v : ''
          };
        });
        
        // Tampilkan data pertama kali (tanpa pencarian)
        displayData(danaData, '');
        
        // Update waktu
        updateDateTime();
        
        // Set interval untuk update waktu
        setInterval(updateDateTime, 1000);
        
        // Sembunyikan loading
        document.getElementById('loading').style.display = 'none';
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('errorMessage').textContent = 'Error: ' + error.message;
        document.getElementById('loading').style.display = 'none';
      }
    }
    
    // Fungsi untuk menampilkan data dalam tabel
    function displayData(data, searchTerm) {
      const resultsTable = document.getElementById('resultsTable');
      const errorMessage = document.getElementById('errorMessage');
      
      // Reset konten
      resultsTable.innerHTML = '';
      errorMessage.textContent = '';
      
      if (data.length === 0) {
        errorMessage.textContent = 'Tidak ada data yang ditemukan';
        return;
      }
      
      // Buat container untuk tabel
      const tableContainer = document.createElement('div');
      tableContainer.className = 'table-container';
      
      // Buat tabel
      const table = document.createElement('table');
      
      // PERUBAHAN: Atur lebar tabel berdasarkan status pencarian
      if (searchTerm && searchTerm.trim() !== '') {
        table.style.width = '85%';
        table.style.margin = '0 auto';
      } else {
        table.style.width = '100%';
        table.style.margin = '0';
      }
      
      // Buat header
      const headerRow = document.createElement('tr');
      const headers = ['G DANA', 'Name', 'REK DANA'];
      
      headers.forEach(headerText => {
        const th = document.createElement('th');
        th.textContent = headerText;
        headerRow.appendChild(th);
      });
      
      table.appendChild(headerRow);
      
      // Tambahkan data
      data.forEach(item => {
        const row = document.createElement('tr');
        
        const gDanaCell = document.createElement('td');
        gDanaCell.textContent = item.gDana;
        row.appendChild(gDanaCell);
        
        const namaCell = document.createElement('td');
        namaCell.textContent = item.namaDana;
        row.appendChild(namaCell);
        
        const nomorCell = document.createElement('td');
        nomorCell.textContent = item.nomorDana;
        row.appendChild(nomorCell);
        
        table.appendChild(row);
      });
      
      tableContainer.appendChild(table);
      resultsTable.appendChild(tableContainer);
    }
    
    // Fungsi untuk memfilter data berdasarkan input pencarian
    function searchData() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      if (!searchTerm) {
        displayData(danaData, '');
        return;
      }
      
      const filteredData = danaData.filter(item => 
        item.gDana.toLowerCase().includes(searchTerm) ||
        item.namaDana.toLowerCase().includes(searchTerm) ||
        item.nomorDana.toLowerCase().includes(searchTerm)
      );
      
      displayData(filteredData, searchTerm);
    }
    
    // Fungsi untuk update tanggal dan waktu
    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      
      const dateTimeString = now.toLocaleDateString('id-ID', options);
      document.getElementById('digitalDatetime').textContent = dateTimeString;
    }
    
    // Event listener untuk input pencarian (real-time search)
    document.getElementById('searchInput').addEventListener('input', searchData);
    
    // Event listener untuk tombol Enter
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchData();
      }
    });
    
    // Panggil fungsi untuk membuat partikel saat halaman dimuat
    window.addEventListener('load', function() {
      createParticles();
      fetchDanaData();
    });
  </script>
</body>
</html>
