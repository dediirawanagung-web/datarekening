<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Data e-Wallet DANA</title>
  <style>
    :root {
      --light-cyan: #88ffff;
      --light-cyan-transparent: rgba(136, 255, 255, 0.4);
      --glow-effect: 0 0 10px rgba(136, 255, 255, 0.5);
      --pulse-effect: 0 0 15px rgba(136, 255, 255, 0.8);
      --text-glow: 0 0 5px rgba(136, 255, 255, 0.8), 0 0 10px rgba(136, 255, 255, 0.6), 0 0 15px rgba(136, 255, 255, 0.4);
      --text-bright-glow: 0 0 10px rgba(136, 255, 255, 1), 0 0 20px rgba(136, 255, 255, 0.8), 0 0 30px rgba(136, 255, 255, 0.6);
    }
    
    /* Animasi untuk border */
    @keyframes borderBlink {
      0%, 100% {
        border-color: var(--light-cyan-transparent);
        box-shadow: var(--glow-effect);
      }
      50% {
        border-color: var(--light-cyan);
        box-shadow: var(--pulse-effect);
      }
    }
    
    /* Animasi untuk teks header dan elemen non-data */
    @keyframes textBlink {
      0%, 100% {
        color: var(--light-cyan);
        text-shadow: var(--text-glow);
      }
      50% {
        color: white;
        text-shadow: var(--text-bright-glow);
      }
    }
    
    /* ========================================================= */
    /* === EFek KHUSUS UNTUK TEKS DATA (AWAL) ================== */
    /* ========================================================= */
    
    /* Animasi pulse halus untuk teks data di dalam tabel */
    @keyframes dataPulse {
      0% {
        text-shadow: 
          0 0 4px rgba(136, 255, 255, 0.6),
          0 0 8px rgba(136, 255, 255, 0.4);
      }
      50% {
        text-shadow: 
          0 0 8px rgba(136, 255, 255, 0.9),
          0 0 14px rgba(136, 255, 255, 0.6),
          0 0 18px rgba(0, 204, 255, 0.4);
      }
      100% {
        text-shadow: 
          0 0 4px rgba(136, 255, 255, 0.6),
          0 0 8px rgba(136, 255, 255, 0.4);
      }
    }

    /* ========================================================= */
    /* === EFek KHUSUS UNTUK TEKS DATA (AKHIR) ================== */
    /* ========================================================= */

    /* Animasi fade in saat elemen muncul */
    @keyframes fadeInGlow {
      0% {
        opacity: 0;
        text-shadow: none;
      }
      100% {
        opacity: 1;
        text-shadow: var(--text-glow);
      }
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 650px;
      margin: 30px auto;
      padding: 18px;
      background: url('https://i.pinimg.com/736x/72/e5/27/72e527f948d31030e224d21f06a9b048.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed;
      color: var(--light-cyan);
      font-size: 15px;
      min-height: 100vh;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.05);
      z-index: -1;
    }
    
    .header-container {
      background-color: rgba(0, 0, 0, 0.25);
      padding: 22px;
      border-radius: 8px;
      border: 1px solid var(--light-cyan-transparent);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      animation: borderBlink 3s infinite;
      margin-bottom: 20px;
      text-align: center;
    }
    
    /* Judul dikembalikan ke animasi blink standar */
    h1 {
      color: var(--light-cyan);
      text-align: center;
      font-size: 28px;
      margin: 0 0 22px 0;
      text-shadow: var(--text-glow);
      animation: textBlink 3s infinite;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    .content-wrapper {
      background-color: rgba(0, 0, 0, 0.15);
      padding: 22px;
      border-radius: 8px;
      border: 1px solid var(--light-cyan-transparent);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      animation: borderBlink 3s infinite;
    }
    
    .search-box {
      width: 85%;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid var(--light-cyan-transparent);
      border-radius: 25px;
      background-color: rgba(0, 0, 0, 0.3);
      color: var(--light-cyan);
      transition: all 0.3s;
      box-sizing: border-box;
      text-align: center;
      margin: 0 auto;
      font-weight: 500;
      text-shadow: var(--text-glow);
    }

    .search-box::placeholder {
      text-align: center;
      color: var(--light-cyan);
      opacity: 0.8;
    }
    
    .search-box:focus {
      outline: none;
      border-color: var(--light-cyan);
      box-shadow: var(--pulse-effect);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      color: inherit;
      font-size: 15px;
      margin-bottom: 18px;
      animation: fadeInGlow 1s ease-in-out;
    }
    
    th {
      padding: 12px 15px;
      text-align: center;
      border: none;
      background-color: transparent;
      color: var(--light-cyan);
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: var(--text-bright-glow); /* Header tetap terang */
    }
    
    /* PERUBAHAN: Style khusus untuk sel data (td) */
    td {
      padding: 12px 15px;
      text-align: center;
      border: none;
      background-color: transparent;
      /* Terapkan animasi pulse khusus untuk data */
      animation: dataPulse 4s ease-in-out infinite;
      transition: all 0.3s ease; /* Transisi halus untuk efek hover */
    }

    /* Efek hover saat kursor di atas baris data */
    tr:hover td {
      animation: none; /* Hentikan pulse saat hover */
      color: white;
      text-shadow: var(--text-bright-glow); /* Buat teks lebih terang */
      transform: scale(1.05); /* Sedikit perbesar */
    }
    
    .no-results, .error-message, .digital-datetime, .loading {
      text-align: center;
      color: var(--light-cyan);
      padding: 12px;
      background-color: transparent;
      border-radius: 0;
      border: none;
      font-size: 15px;
      animation: fadeInGlow 1s ease-in-out;
      text-shadow: var(--text-glow);
    }

    .digital-datetime {
        font-family: 'Courier New', monospace;
        font-size: 16px;
        margin-top: 12px;
        letter-spacing: 1px;
        font-weight: 500;
    }

    .loading {
        font-style: italic;
        opacity: 0.8;
        border-bottom: 1px dashed var(--light-cyan-transparent);
    }

    .error-message {
        font-weight: bold;
        margin-top: 18px;
        animation: textBlink 1s infinite; /* Animasi cepat untuk error */
    }

  </style>
</head>
<body>
  <!-- Container untuk Judul dan Pencarian -->
  <div class="header-container">
    <h1>E-Wallet Dana</h1>
    <div class="search-container">
      <input type="text" id="searchInput" class="search-box" placeholder="Cari apa boy">
    </div>
  </div>
  
  <!-- Container untuk konten utama (tabel data) -->
  <div class="content-wrapper">
    <div class="results-container">
      <div id="loading" class="loading">sabar la boy</div>
      <div id="resultsTable"></div>
      <div id="errorMessage" class="error-message"></div>
      <div id="digitalDatetime" class="digital-datetime"></div>
    </div>
  </div>

  <script>
    // Konfigurasi Google Sheets
    const SPREADSHEET_ID = '1F6Ad6wME7PnwdG-jpVaUlNh4yTZ7GNJmCSW-2tKi33Q';
    const SHEET_NAME = 'DATA REK E-WALLET';
    const API_KEY = 'AIzaSyA4hQZ5nWzRg9VjGhM5bGnW1rWkQp7zN1o'; // Ganti dengan API key Anda jika diperlukan
    
    // URL untuk mengambil data dari Google Sheets
    const GOOGLE_SHEETS_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;
    
    // Variabel untuk menyimpan data DANA
    let danaData = [];
    
    // Fungsi untuk mengambil data dari Google Sheets
    async function fetchDanaData() {
      try {
        const response = await fetch(GOOGLE_SHEETS_URL);
        if (!response.ok) {
          throw new Error('Gagal mengambil data dari Google Sheets');
        }
        
        const text = await response.text();
        // Parse data dari format khusus Google Sheets
        const json = JSON.parse(text.substring(47).slice(0, -2));
        
        // Ekstrak data dari tabel
        const rows = json.table.rows;
        
        // Konversi ke format yang diharapkan
        danaData = rows.map(row => {
          const cells = row.c;
          return {
            gDana: cells[0] ? cells[0].v : '',
            namaDana: cells[1] ? cells[1].v : '',
            nomorDana: cells[2] ? cells[2].v : ''
          };
        });
        
        // Tampilkan data pertama kali (tanpa pencarian)
        displayData(danaData, '');
        
        // Update waktu
        updateDateTime();
        
        // Set interval untuk update waktu
        setInterval(updateDateTime, 1000);
        
        // Sembunyikan loading
        document.getElementById('loading').style.display = 'none';
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('errorMessage').textContent = 'Error: ' + error.message;
        document.getElementById('loading').style.display = 'none';
      }
    }
    
    // Fungsi untuk menampilkan data dalam tabel
    function displayData(data, searchTerm) {
      const resultsTable = document.getElementById('resultsTable');
      const errorMessage = document.getElementById('errorMessage');
      
      // Reset konten
      resultsTable.innerHTML = '';
      errorMessage.textContent = '';
      
      if (data.length === 0) {
        errorMessage.textContent = 'Tidak ada data yang ditemukan';
        return;
      }
      
      // Buat tabel
      const table = document.createElement('table');
      
      // PERUBAHAN: Atur lebar tabel berdasarkan status pencarian
      if (searchTerm && searchTerm.trim() !== '') {
        table.style.width = '85%';
        table.style.margin = '0 auto';
      } else {
        table.style.width = '100%';
        table.style.margin = '0';
      }
      
      // Buat header
      const headerRow = document.createElement('tr');
      const headers = ['G DANA', 'Name', 'REK DANA'];
      
      headers.forEach(headerText => {
        const th = document.createElement('th');
        th.textContent = headerText;
        headerRow.appendChild(th);
      });
      
      table.appendChild(headerRow);
      
      // Tambahkan data
      data.forEach(item => {
        const row = document.createElement('tr');
        
        const gDanaCell = document.createElement('td');
        gDanaCell.textContent = item.gDana;
        row.appendChild(gDanaCell);
        
        const namaCell = document.createElement('td');
        namaCell.textContent = item.namaDana;
        row.appendChild(namaCell);
        
        const nomorCell = document.createElement('td');
        nomorCell.textContent = item.nomorDana;
        row.appendChild(nomorCell);
        
        table.appendChild(row);
      });
      
      resultsTable.appendChild(table);
    }
    
    // Fungsi untuk memfilter data berdasarkan input pencarian
    function searchData() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      if (!searchTerm) {
        displayData(danaData, '');
        return;
      }
      
      const filteredData = danaData.filter(item => 
        item.gDana.toLowerCase().includes(searchTerm) ||
        item.namaDana.toLowerCase().includes(searchTerm) ||
        item.nomorDana.toLowerCase().includes(searchTerm)
      );
      
      displayData(filteredData, searchTerm);
    }
    
    // Fungsi untuk update tanggal dan waktu
    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      
      const dateTimeString = now.toLocaleDateString('id-ID', options);
      document.getElementById('digitalDatetime').textContent = dateTimeString;
    }
    
    // Event listener untuk input pencarian (real-time search)
    document.getElementById('searchInput').addEventListener('input', searchData);
    
    // Event listener untuk tombol Enter
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchData();
      }
    });
    
    // Panggil fungsi untuk mengambil data saat halaman dimuat
    window.addEventListener('load', fetchDanaData);
  </script>
</body>
</html>
