<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Data e-Wallet DANA</title>
  <style>
    :root {
      --light-cyan: #88ffff;
      --light-cyan-transparent: rgba(136, 255, 255, 0.4);
      --glow-effect: 0 0 10px rgba(136, 255, 255, 0.5);
      --pulse-effect: 0 0 15px rgba(136, 255, 255, 0.8);
    }
    
    /* Slow blinking animation only for background borders */
    @keyframes borderBlink {
      0%, 100% {
        border-color: var(--light-cyan-transparent);
        box-shadow: var(--glow-effect);
      }
      50% {
        border-color: var(--light-cyan);
        box-shadow: var(--pulse-effect);
      }
    }
    
    body {
      font-family: Arial, sans-serif;
      max-width: 650px;
      margin: 30px auto;
      padding: 18px;
      /* Perbaikan untuk background gambar - DIUBAH */
      background: url('https://i.pinimg.com/736x/32/ad/cc/32adccd0d32006c11cbd261859497507.jpg') no-repeat center center fixed;
      background-size: cover;
      background-attachment: fixed; /* Memastikan gambar tetap saat scroll */
      color: white;
      font-size: 15px;
      min-height: 100vh; /* Memastikan body memenuhi tinggi viewport */
    }
    
    /* Efek overlay untuk membuat background lebih terang - disesuaikan */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.05); /* Mengurangi opacity overlay */
      z-index: -1;
    }
    
    /* Main container dengan background lebih transparan */
    .content-wrapper {
      background-color: rgba(0, 0, 0, 0.25); /* Lebih transparan */
      padding: 22px;
      border-radius: 8px;
      border: 1px solid var(--light-cyan-transparent);
      backdrop-filter: blur(15px); /* Blur lebih kuat */
      -webkit-backdrop-filter: blur(15px); /* Untuk browser WebKit */
      animation: borderBlink 3s infinite;
    }
    
    /* Header dengan blinking border */
    h1 {
      color: var(--light-cyan);
      text-align: center;
      font-size: 24px;
      margin: 0 0 22px 0;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--light-cyan-transparent);
      text-shadow: var(--glow-effect);
      animation: borderBlink 3s infinite;
    }
    
    /* Search elements - Updated */
    .search-container {
      margin-bottom: 22px;
    }
    
    .search-box {
      width: 100%;
      padding: 11px 15px; /* Adjusted padding without icon */
      font-size: 15px;
      border: 1px solid var(--light-cyan-transparent);
      border-radius: 25px; /* More rounded corners */
      background-color: rgba(0, 0, 0, 0.3); /* Lebih transparan */
      color: white;
      transition: all 0.3s;
      animation: borderBlink 3s infinite;
      box-sizing: border-box;
      text-align: center; /* Tambahkan baris ini */
    }

    /* Tambahkan CSS ini untuk membuat placeholder juga di tengah */
    .search-box::placeholder {
      text-align: center;
    }
    
    .search-box:focus {
      outline: none;
      border-color: var(--light-cyan);
      box-shadow: var(--pulse-effect);
    }
    
    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.3); /* Lebih transparan */
      color: white;
      font-size: 14px;
      margin-bottom: 18px;
      border: 1px solid var(--light-cyan-transparent);
    }
    
    th, td {
      border: 1px solid var(--light-cyan-transparent);
      padding: 10px;
      text-align: center;
    }
    
    th {
      background-color: rgba(0, 0, 0, 0.4); /* Lebih transparan */
      color: white;
      font-size: 15px;
    }
    
    tr:nth-child(even) {
      background-color: rgba(0, 0, 0, 0.2); /* Lebih transparan */
    }
    
    tr:hover {
      background-color: rgba(136, 255, 255, 0.15);
    }
    
    /* Message styles */
    .no-results {
      text-align: center;
      color: white;
      font-style: italic;
      padding: 18px;
      background-color: rgba(0, 0, 0, 0.3); /* Lebih transparan */
      border-radius: 5px;
      font-size: 14px;
      border: 1px solid var(--light-cyan-transparent);
      animation: borderBlink 3s infinite;
    }
    
    .error-message {
      color: #ff9e9e;
      text-align: center;
      margin-top: 18px;
      font-weight: bold;
      padding: 12px;
      background-color: rgba(0, 0, 0, 0.3); /* Lebih transparan */
      border-radius: 5px;
      font-size: 14px;
      border: 1px solid var(--light-cyan-transparent);
      animation: borderBlink 3s infinite;
    }
    
    /* Datetime container - now combined */
    .digital-datetime {
      font-size: 15px;
      color: var(--light-cyan);
      font-family: 'Courier New', monospace;
      padding: 8px 12px;
      background-color: rgba(0, 0, 0, 0.2); /* Lebih transparan */
      border-radius: 4px;
      border: 1px solid var(--light-cyan-transparent);
      animation: borderBlink 3s infinite;
      text-align: center;
      margin-top: 12px;
      letter-spacing: 1px;
    }
    
    .loading {
      text-align: center;
      padding: 22px;
      color: white;
      opacity: 0.8;
      border: 1px dashed var(--light-cyan-transparent);
      background-color: rgba(0, 0, 0, 0.3); /* Lebih transparan */
      font-size: 15px;
      animation: borderBlink 3s infinite;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <h1>E-Wallet Dana</h1>
    
    <div class="search-container">
      <input type="text" id="searchInput" class="search-box" placeholder="Cari apa boy">
    </div>
    
    <div class="results-container">
      <div id="loading" class="loading">sabar la boy</div>
      <div id="resultsTable"></div>
      <div id="errorMessage" class="error-message"></div>
      <div id="digitalDatetime" class="digital-datetime"></div>
    </div>
  </div>

  <script>
    // Konfigurasi Google Sheets
    const SPREADSHEET_ID = '1F6Ad6wME7PnwdG-jpVaUlNh4yTZ7GNJmCSW-2tKi33Q';
    const SHEET_NAME = 'DATA REK E-WALLET';
    const API_KEY = 'AIzaSyA4hQZ5nWzRg9VjGhM5bGnW1rWkQp7zN1o'; // Ganti dengan API key Anda jika diperlukan
    
    // URL untuk mengambil data dari Google Sheets
    const GOOGLE_SHEETS_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;
    
    // Variabel untuk menyimpan data DANA
    let danaData = [];
    
    // Fungsi untuk mengambil data dari Google Sheets
    async function fetchDanaData() {
      try {
        const response = await fetch(GOOGLE_SHEETS_URL);
        if (!response.ok) {
          throw new Error('Gagal mengambil data dari Google Sheets');
        }
        
        const text = await response.text();
        // Parse data dari format khusus Google Sheets
        const json = JSON.parse(text.substring(47).slice(0, -2));
        
        // Ekstrak data dari tabel
        const rows = json.table.rows;
        
        // Konversi ke format yang diharapkan
        danaData = rows.map(row => {
          const cells = row.c;
          return {
            gDana: cells[0] ? cells[0].v : '',
            namaDana: cells[1] ? cells[1].v : '',
            nomorDana: cells[2] ? cells[2].v : ''
          };
        });
        
        // Tampilkan data pertama kali
        displayData(danaData);
        
        // Update waktu
        updateDateTime();
        
        // Set interval untuk update waktu
        setInterval(updateDateTime, 1000);
        
        // Sembunyikan loading
        document.getElementById('loading').style.display = 'none';
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('errorMessage').textContent = 'Error: ' + error.message;
        document.getElementById('loading').style.display = 'none';
      }
    }
    
    // Fungsi untuk menampilkan data dalam tabel
    function displayData(data) {
      const resultsTable = document.getElementById('resultsTable');
      const errorMessage = document.getElementById('errorMessage');
      
      // Reset konten
      resultsTable.innerHTML = '';
      errorMessage.textContent = '';
      
      if (data.length === 0) {
        errorMessage.textContent = 'Tidak ada data yang ditemukan';
        return;
      }
      
      // Buat tabel
      const table = document.createElement('table');
      
      // Buat header
      const headerRow = document.createElement('tr');
      const headers = ['G DANA', 'Name', 'REK DANA'];
      
      headers.forEach(headerText => {
        const th = document.createElement('th');
        th.textContent = headerText;
        headerRow.appendChild(th);
      });
      
      table.appendChild(headerRow);
      
      // Tambahkan data
      data.forEach(item => {
        const row = document.createElement('tr');
        
        const gDanaCell = document.createElement('td');
        gDanaCell.textContent = item.gDana;
        row.appendChild(gDanaCell);
        
        const namaCell = document.createElement('td');
        namaCell.textContent = item.namaDana;
        row.appendChild(namaCell);
        
        const nomorCell = document.createElement('td');
        nomorCell.textContent = item.nomorDana;
        row.appendChild(nomorCell);
        
        table.appendChild(row);
      });
      
      resultsTable.appendChild(table);
    }
    
    // Fungsi untuk memfilter data berdasarkan input pencarian
    function searchData() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      if (!searchTerm) {
        displayData(danaData);
        return;
      }
      
      const filteredData = danaData.filter(item => 
        item.gDana.toLowerCase().includes(searchTerm) ||
        item.namaDana.toLowerCase().includes(searchTerm) ||
        item.nomorDana.toLowerCase().includes(searchTerm)
      );
      
      displayData(filteredData);
    }
    
    // Fungsi untuk update tanggal dan waktu
    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      
      const dateTimeString = now.toLocaleDateString('id-ID', options);
      document.getElementById('digitalDatetime').textContent = dateTimeString;
    }
    
    // Event listener untuk input pencarian (real-time search)
    document.getElementById('searchInput').addEventListener('input', searchData);
    
    // Event listener untuk tombol Enter
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchData();
      }
    });
    
    // Panggil fungsi untuk mengambil data saat halaman dimuat
    window.addEventListener('load', fetchDanaData);
  </script>
</body>
</html>
