<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Data e-Wallet DANA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --light-cyan: #88ffff;
      --light-cyan-transparent: rgba(136, 255, 255, 0.4);
      --glow-effect: 0 0 10px rgba(136, 255, 255, 0.5);
      --pulse-effect: 0 0 15px rgba(136, 255, 255, 0.8);
      --text-glow: 0 0 5px rgba(136, 255, 255, 0.8), 0 0 10px rgba(136, 255, 255, 0.6);
      --text-bright-glow: 0 0 10px rgba(136, 255, 255, 1), 0 0 20px rgba(136, 255, 255, 0.8);
      --dark-blue: #0a192f;
      --medium-blue: #172a45;
      --deep-blue: #061119;
      --neon-blue: #00d4ff;
    }
    
    /* Animasi sederhana untuk border */
    @keyframes borderBlink {
      0%, 100% {
        border-color: var(--light-cyan-transparent);
        box-shadow: var(--glow-effect);
      }
      50% {
        border-color: var(--light-cyan);
        box-shadow: var(--pulse-effect);
      }
    }
    
    /* Animasi sederhana untuk teks header */
    @keyframes textBlink {
      0%, 100% {
        color: var(--light-cyan);
        text-shadow: var(--text-glow);
      }
      50% {
        color: white;
        text-shadow: var(--text-bright-glow);
      }
    }
    
    /* Animasi sederhana untuk background */
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    /* Animasi blinking yang dioptimasi */
    @keyframes slowBlink {
      0%, 100% {
        opacity: 0.8;
        color: var(--light-cyan);
        text-shadow: var(--text-glow);
      }
      50% {
        opacity: 1;
        color: white;
        text-shadow: var(--text-bright-glow);
      }
    }

    /* Animasi fade in sederhana */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    /* Animasi loading dots sederhana */
    @keyframes loadingDots {
      0%, 20% {
        content: '.';
      }
      40% {
        content: '..';
      }
      60%, 100% {
        content: '...';
      }
    }
    
    body {
      font-family: 'Rajdhani', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 750px;
      margin: 0 auto;
      padding: 15px;
      /* Background yang disederhanakan */
      background: linear-gradient(135deg, var(--deep-blue), var(--dark-blue), var(--medium-blue));
      background-size: 400% 400%;
      animation: gradientShift 25s ease infinite;
      color: var(--light-cyan);
      font-size: 14px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Container utama */
    .main-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 15px;
      position: relative;
      z-index: 1;
    }
    
    .header-container {
      background: linear-gradient(135deg, rgba(23, 42, 69, 0.9), rgba(10, 25, 47, 0.9));
      padding: 20px;
      border-radius: 15px;
      border: 1px solid var(--light-cyan-transparent);
      animation: borderBlink 4s infinite;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    /* Jam digital di pojok kiri atas */
    .digital-datetime {
      position: absolute;
      top: 15px;
      left: 15px;
      font-family: 'Orbitron', monospace;
      font-size: 12px;
      letter-spacing: 1px;
      font-weight: 500;
      background: linear-gradient(90deg, rgba(0, 153, 217, 0.2), rgba(0, 212, 170, 0.2));
      padding: 6px 10px;
      border-radius: 15px;
      display: inline-block;
      animation: slowBlink 5s ease-in-out infinite;
      z-index: 10;
      border: 1px solid var(--light-cyan-transparent);
    }
    
    /* Logo DANA */
    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #0099d9, #00d4aa);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 18px;
      color: white;
      box-shadow: 0 0 20px rgba(0, 153, 217, 0.5);
    }
    
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: var(--light-cyan);
      text-align: center;
      font-size: 26px;
      margin: 0 0 20px 0;
      text-shadow: var(--text-glow);
      animation: textBlink 4s infinite;
      font-weight: 700;
      letter-spacing: 2px;
      position: relative;
      z-index: 1;
    }
    
    .search-container {
      position: relative;
      margin-top: 15px;
    }
    
    .search-box {
      width: 100%;
      padding: 12px 18px 12px 45px;
      font-size: 16px;
      border: 1px solid var(--light-cyan-transparent);
      border-radius: 30px;
      background-color: rgba(0, 0, 0, 0.3);
      color: var(--light-cyan);
      transition: all 0.3s;
      box-sizing: border-box;
      font-weight: 500;
      text-shadow: var(--text-glow);
    }
    
    .search-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--light-cyan);
      font-size: 16px;
    }

    .search-box::placeholder {
      color: var(--light-cyan);
      opacity: 0.8;
    }
    
    .search-box:focus {
      outline: none;
      border-color: var(--light-cyan);
      box-shadow: var(--pulse-effect);
      background-color: rgba(0, 0, 0, 0.5);
    }
    
    .content-wrapper {
      background: linear-gradient(135deg, rgba(23, 42, 69, 0.9), rgba(10, 25, 47, 0.9));
      padding: 20px;
      border-radius: 15px;
      border: 1px solid var(--light-cyan-transparent);
      animation: borderBlink 4s infinite;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    /* Tabel dengan desain yang dioptimasi */
    .table-container {
      overflow-x: auto;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      max-height: 400px; /* Membatasi tinggi tabel */
      overflow-y: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      color: inherit;
      font-size: 14px;
      margin-bottom: 15px;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 1;
    }
    
    th {
      padding: 12px;
      text-align: center;
      border: none;
      background: linear-gradient(90deg, rgba(0, 153, 217, 0.3), rgba(0, 212, 170, 0.3));
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: var(--text-bright-glow);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    th:first-child {
      border-top-left-radius: 10px;
    }
    
    th:last-child {
      border-top-right-radius: 10px;
    }
    
    td {
      padding: 12px;
      text-align: center;
      border: none;
      background-color: transparent;
      animation: slowBlink 6s ease-in-out infinite;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    tr:nth-child(even) td {
      background-color: rgba(0, 0, 0, 0.1);
    }
    
    /* Pagination styling */
    .pagination-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .pagination-info {
      color: var(--light-cyan);
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      margin-right: 15px;
      text-shadow: var(--text-glow);
    }
    
    .pagination-button {
      background: linear-gradient(135deg, rgba(0, 153, 217, 0.3), rgba(0, 212, 170, 0.3));
      border: 1px solid var(--light-cyan-transparent);
      color: var(--light-cyan);
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.3s ease;
      text-shadow: var(--text-glow);
      min-width: 40px;
      text-align: center;
    }
    
    .pagination-button:hover {
      background: linear-gradient(135deg, rgba(0, 153, 217, 0.5), rgba(0, 212, 170, 0.5));
      border-color: var(--light-cyan);
      box-shadow: var(--pulse-effect);
      color: white;
      transform: translateY(-2px);
    }
    
    .pagination-button.active {
      background: linear-gradient(135deg, rgba(0, 153, 217, 0.7), rgba(0, 212, 170, 0.7));
      border-color: var(--light-cyan);
      color: white;
      box-shadow: var(--pulse-effect);
      font-weight: 700;
    }
    
    .pagination-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .pagination-button:disabled:hover {
      background: linear-gradient(135deg, rgba(0, 153, 217, 0.3), rgba(0, 212, 170, 0.3));
      border-color: var(--light-cyan-transparent);
      color: var(--light-cyan);
      box-shadow: none;
      transform: none;
    }
    
    .no-results, .error-message, .loading {
      text-align: center;
      color: var(--light-cyan);
      padding: 12px;
      background-color: transparent;
      border-radius: 0;
      border: none;
      font-size: 14px;
      animation: fadeIn 1s ease-in-out;
      text-shadow: var(--text-glow);
      position: relative;
      z-index: 1;
    }

    .loading {
        font-style: italic;
        opacity: 0.8;
        border-bottom: 1px dashed var(--light-cyan-transparent);
        position: relative;
    }
    
    .loading::after {
      content: '.';
      animation: loadingDots 1.5s infinite;
    }

    .error-message {
        font-weight: bold;
        margin-top: 15px;
        animation: textBlink 2s infinite;
        background-color: rgba(255, 0, 0, 0.1);
        border-radius: 10px;
        padding: 12px;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      color: var(--light-cyan);
      font-size: 12px;
      opacity: 0.7;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .digital-datetime {
        font-size: 10px;
        padding: 4px 8px;
        top: 10px;
        left: 10px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      .header-container, .content-wrapper {
        padding: 15px;
      }
      
      th, td {
        padding: 10px;
        font-size: 13px;
      }
      
      .search-box {
        padding: 10px 15px 10px 35px;
        font-size: 15px;
      }
      
      .search-icon {
        left: 15px;
        font-size: 15px;
      }
      
      .pagination-container {
        gap: 5px;
      }
      
      .pagination-button {
        padding: 6px 10px;
        font-size: 12px;
        min-width: 35px;
      }
      
      .pagination-info {
        font-size: 12px;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Container untuk Judul dan Pencarian -->
    <div class="header-container">
      <!-- Jam digital dipindahkan ke pojok kiri atas -->
      <div id="digitalDatetime" class="digital-datetime"></div>
      
      <div class="logo-container">
        <div class="logo">DANA</div>
      </div>
      <h1>E-Wallet Data</h1>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" class="search-box" placeholder="Cari data e-wallet">
      </div>
    </div>
    
    <!-- Container untuk konten utama (tabel data) -->
    <div class="content-wrapper">
      <div class="results-container">
        <div id="loading" class="loading">Memuat data</div>
        <div id="resultsTable"></div>
        <div id="paginationContainer" class="pagination-container"></div>
        <div id="errorMessage" class="error-message"></div>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2023 E-Wallet Data Management System</p>
    </div>
  </div>

  <script>
    // Konfigurasi Google Sheets
    const SPREADSHEET_ID = '1F6Ad6wME7PnwdG-jpVaUlNh4yTZ7GNJmCSW-2tKi33Q';
    const SHEET_NAME = 'DATA REK E-WALLET';
    
    // URL untuk mengambil data dari Google Sheets
    const GOOGLE_SHEETS_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;
    
    // Variabel untuk menyimpan data DANA
    let danaData = [];
    let filteredData = [];
    let currentPage = 1;
    const rowsPerPage = 10; // Jumlah data per halaman
    let searchTimeout;
    
    // Fungsi untuk mengambil data dari Google Sheets
    async function fetchDanaData() {
      try {
        const response = await fetch(GOOGLE_SHEETS_URL);
        if (!response.ok) {
          throw new Error('Gagal mengambil data dari Google Sheets');
        }
        
        const text = await response.text();
        // Parse data dari format khusus Google Sheets
        const json = JSON.parse(text.substring(47).slice(0, -2));
        
        // Ekstrak data dari tabel
        const rows = json.table.rows;
        
        // Konversi ke format yang diharapkan
        danaData = rows.map(row => {
          const cells = row.c;
          return {
            gDana: cells[0] ? cells[0].v : '',
            namaDana: cells[1] ? cells[1].v : '',
            nomorDana: cells[2] ? cells[2].v : ''
          };
        });
        
        // Inisialisasi filteredData dengan semua data
        filteredData = [...danaData];
        
        // Tampilkan data pertama kali (tanpa pencarian)
        displayData(1);
        
        // Update waktu
        updateDateTime();
        
        // Mengurangi frekuensi update waktu dari 1 detik menjadi 5 detik
        setInterval(updateDateTime, 5000);
        
        // Sembunyikan loading
        document.getElementById('loading').style.display = 'none';
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('errorMessage').textContent = 'Error: ' + error.message;
        document.getElementById('loading').style.display = 'none';
      }
    }
    
    // Fungsi untuk menampilkan data dalam tabel dengan pagination
    function displayData(page) {
      const resultsTable = document.getElementById('resultsTable');
      const errorMessage = document.getElementById('errorMessage');
      const paginationContainer = document.getElementById('paginationContainer');
      
      // Reset konten
      resultsTable.innerHTML = '';
      errorMessage.textContent = '';
      paginationContainer.innerHTML = '';
      
      if (filteredData.length === 0) {
        errorMessage.textContent = 'Apa yang kau tempel boy?';
        return;
      }
      
      // Hitung total halaman
      const totalPages = Math.ceil(filteredData.length / rowsPerPage);
      
      // Pastikan page valid
      if (page < 1) page = 1;
      if (page > totalPages) page = totalPages;
      
      currentPage = page;
      
      // Hitung index awal dan akhir data untuk halaman ini
      const startIndex = (page - 1) * rowsPerPage;
      const endIndex = Math.min(startIndex + rowsPerPage, filteredData.length);
      const pageData = filteredData.slice(startIndex, endIndex);
      
      // Buat container untuk tabel
      const tableContainer = document.createElement('div');
      tableContainer.className = 'table-container';
      
      // Buat tabel
      const table = document.createElement('table');
      table.style.width = '100%';
      table.style.margin = '0';
      
      // Buat header
      const headerRow = document.createElement('tr');
      const headers = ['G DANA', 'Name', 'REK DANA'];
      
      headers.forEach(headerText => {
        const th = document.createElement('th');
        th.textContent = headerText;
        headerRow.appendChild(th);
      });
      
      table.appendChild(headerRow);
      
      // Tambahkan data untuk halaman ini
      pageData.forEach(item => {
        const row = document.createElement('tr');
        
        const gDanaCell = document.createElement('td');
        gDanaCell.textContent = item.gDana;
        row.appendChild(gDanaCell);
        
        const namaCell = document.createElement('td');
        namaCell.textContent = item.namaDana;
        row.appendChild(namaCell);
        
        const nomorCell = document.createElement('td');
        nomorCell.textContent = item.nomorDana;
        row.appendChild(nomorCell);
        
        table.appendChild(row);
      });
      
      tableContainer.appendChild(table);
      resultsTable.appendChild(tableContainer);
      
      // Buat pagination controls
      createPaginationControls(totalPages, page);
    }
    
    // Fungsi untuk membuat pagination controls
    function createPaginationControls(totalPages, currentPage) {
      const paginationContainer = document.getElementById('paginationContainer');
      
      // Info halaman
      const info = document.createElement('div');
      info.className = 'pagination-info';
      info.textContent = `Halaman ${currentPage} dari ${totalPages}`;
      paginationContainer.appendChild(info);
      
      // Tombol Previous
      const prevButton = document.createElement('button');
      prevButton.className = 'pagination-button';
      prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
      prevButton.disabled = currentPage === 1;
      prevButton.onclick = () => displayData(currentPage - 1);
      paginationContainer.appendChild(prevButton);
      
      // Tentukan range halaman yang akan ditampilkan
      let startPage = Math.max(1, currentPage - 2);
      let endPage = Math.min(totalPages, startPage + 4);
      
      if (endPage - startPage < 4) {
        startPage = Math.max(1, endPage - 4);
      }
      
      // Tombol First
      if (startPage > 1) {
        const firstButton = document.createElement('button');
        firstButton.className = 'pagination-button';
        firstButton.textContent = '1';
        firstButton.onclick = () => displayData(1);
        paginationContainer.appendChild(firstButton);
        
        if (startPage > 2) {
          const dots = document.createElement('span');
          dots.className = 'pagination-button';
          dots.textContent = '...';
          dots.style.cursor = 'default';
          dots.style.border = 'none';
          dots.style.background = 'none';
          paginationContainer.appendChild(dots);
        }
      }
      
      // Tombol halaman
      for (let i = startPage; i <= endPage; i++) {
        const pageButton = document.createElement('button');
        pageButton.className = 'pagination-button';
        if (i === currentPage) {
          pageButton.classList.add('active');
        }
        pageButton.textContent = i;
        pageButton.onclick = () => displayData(i);
        paginationContainer.appendChild(pageButton);
      }
      
      // Tombol Last
      if (endPage < totalPages) {
        if (endPage < totalPages - 1) {
          const dots = document.createElement('span');
          dots.className = 'pagination-button';
          dots.textContent = '...';
          dots.style.cursor = 'default';
          dots.style.border = 'none';
          dots.style.background = 'none';
          paginationContainer.appendChild(dots);
        }
        
        const lastButton = document.createElement('button');
        lastButton.className = 'pagination-button';
        lastButton.textContent = totalPages;
        lastButton.onclick = () => displayData(totalPages);
        paginationContainer.appendChild(lastButton);
      }
      
      // Tombol Next
      const nextButton = document.createElement('button');
      nextButton.className = 'pagination-button';
      nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
      nextButton.disabled = currentPage === totalPages;
      nextButton.onclick = () => displayData(currentPage + 1);
      paginationContainer.appendChild(nextButton);
    }
    
    // Fungsi untuk memfilter data dengan debounce
    function searchData() {
      // Clear timeout sebelumnya
      clearTimeout(searchTimeout);
      
      // Set timeout baru untuk delay pencarian
      searchTimeout = setTimeout(() => {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        
        if (!searchTerm) {
          filteredData = [...danaData];
        } else {
          filteredData = danaData.filter(item => 
            item.gDana.toLowerCase().includes(searchTerm) ||
            item.namaDana.toLowerCase().includes(searchTerm) ||
            item.nomorDana.toLowerCase().includes(searchTerm)
          );
        }
        
        // Reset ke halaman 1 dan tampilkan hasil
        displayData(1);
      }, 300); // Delay 300ms untuk mengurangi frekuensi pencarian
    }
    
    // Fungsi untuk update tanggal dan waktu
    function updateDateTime() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      
      const dateTimeString = now.toLocaleDateString('id-ID', options);
      document.getElementById('digitalDatetime').textContent = dateTimeString;
    }
    
    // Event listener untuk input pencarian dengan debounce
    document.getElementById('searchInput').addEventListener('input', searchData);
    
    // Event listener untuk tombol Enter
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        clearTimeout(searchTimeout); // Clear timeout untuk pencarian langsung
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        
        if (!searchTerm) {
          filteredData = [...danaData];
        } else {
          filteredData = danaData.filter(item => 
            item.gDana.toLowerCase().includes(searchTerm) ||
            item.namaDana.toLowerCase().includes(searchTerm) ||
            item.nomorDana.toLowerCase().includes(searchTerm)
          );
        }
        
        // Reset ke halaman 1 dan tampilkan hasil
        displayData(1);
      }
    });
    
    // Panggil fungsi untuk mengambil data saat halaman dimuat
    window.addEventListener('load', function() {
      fetchDanaData();
    });
  </script>
</body>
</html>
